{% extends "quotes_and_authors/base.html" %}

{% block content %}

<div>
    <h2>Sing up</h2>
</div>

<form method="POST" action="{% url 'users:singup' %}">
    {% csrf_token %}
    <div>
        <label>Username: {{form.username}}</label>
        <span>{{form.error.username}}</span>
    </div>
    <div>
        <label>Password: {{form.password1}}</label>
        <span>{{form.error.password1}}</span>
    </div>
    <div>
        <label>Password confirmation: {{form.password2}}</label>
        <span>{{form.error.password2}}</span>
    </div>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>

{% endblock %}
