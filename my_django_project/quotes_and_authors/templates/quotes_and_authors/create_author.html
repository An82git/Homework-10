{% extends "quotes_and_authors/base.html" %}

{% block content %}

<form method="POST" action="{% url 'quotes_and_authors:create_author' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <div>
            <label for="fullname">Author fullname:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Albert Einstein">
            <span>{{ form.errors.fullname }}</span>
        </div>
        <div>
            <label for="born_date">Author born date:</label>
            <input type="text" id="born_date" name="born_date" placeholder="1879-03-14">
            <span>{{ form.errors.born_date }}</span>
        </div>
        <div>
            <label for="born_location">Author born location:</label>
            <input type="text" id="born_location" name="born_location" placeholder="in Ulm, Germany">
            <span>{{ form.errors.born_location }}</span>
        </div>
        <div>
            <label>Author description: {{form.description}}</label>
            <span>{{ form.errors.description }}</span>
        </div>
    </div>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>

{% endblock %}
